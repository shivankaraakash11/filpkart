<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <script>
        // how to can convert a js object to js Array.
        //var y = Array.from(myObject);
        //console.log(y);
        //console.log(typeof y);

        // 1. function defination
        function setAttributeFromObject(element,object){
            // setAttributeFromObject is my user define function.
            for (const akash in myObject) {
            //console.log(akash);
            element.setAttribute(akash,myObject[akash]);
            }
            // function may return something
            return element;
        }

        // 1. function defination
         function createMyElement(elem){
            return document.createElement(elem); // function may return something
        }

        var link = createMyElement('link');
        var script = createMyElement('script');

        var myObject ={
            "rel":"stylesheet",
            'href':'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'
        }
        
        var myScriptObject ={
            'src':'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'
        }
        
        // 2. Function Calling.
        var link = setAttributeFromObject(link,myObject); // Actual arguments.
        var script = setAttributeFromObject(script,myScriptObject);

        // Function Defination and this is user define function.
        function appendTohead(elem){
            document.head.append(elem);
        }
        
        appendTohead(link);
        appendTohead(script);

        var h = createMyElement('header');
        h.setAttribute("class","a_header");
        document.body.append(h);

        var headerTop = createMyElement('div');
        headerTop.setAttribute("class","a_headertop");
        h.appendChild(headerTop);

        var headerTopInner = createMyElement('div');
        headerTopInner.setAttribute("class","container");
        headerTop.appendChild(headerTopInner);

        var headerBottom = createMyElement('div');
        headerBottom.setAttribute("class","a_headerbottom");
        h.appendChild(headerBottom);

        var headerBottomInner = createMyElement('div');
        headerBottomInner.setAttribute("class","container");
        headerBottom.appendChild(headerBottomInner);
        
        
       
        

        // select dom element
        // method 1, querySeletor()
        var header_Styling = document.querySelector('.a_header').style;
        header_Styling.height = '169px';
        header_Styling.border = '1px solid black';

        var header_TopStyling = document.querySelector('.a_headertop').style;
        header_TopStyling.height = '58px';
        header_TopStyling.backgroundColor = '#2874F0';

        var header_BottomStyling = document.querySelector('.a_headerbottom').style;
        header_BottomStyling.height = '111px';
        header_BottomStyling.backgroundColor = 'white';
        header_BottomStyling.border = '1px solid red';

        var header_TopInner =  document.querySelector('.a_headertop > div.container').style;
        header_TopInner.border ='1px solid black';
        header_TopInner.height ='100%';

        var header_BottomInner =  document.querySelector('.a_headerbottom > div.container').style;
        header_BottomInner.border ='1px solid black';
        header_BottomInner.height ='100%';
    </script>
  </body>
</html>
